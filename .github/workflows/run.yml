name: Auto Run Script

on:
  schedule:
    - cron: "0 * * * *"   # 每小时整点运行一次（UTC）
  workflow_dispatch:       # 允许手动点击运行

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run script
        run: python main.py
